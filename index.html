<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Harbour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

</head>

<body>
    <div class="container">
        <div class="top-section">
            <p id="account">WELCOME TO SKY HARBOUR</p>
            <button id="sign-in-button" class="button">SIGN IN</button>
            <button id="sign-out-button" class="button">SIGN OUT</button>
            <div class="menu-button">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="main-section">
            <div class="section section1">
                <div class="inner-div">
                    <div class="frame-container">
                        <div class="frame" id="frame1">
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/1.png" alt="Card 1">

                            </div>
                            <div class="frame-part">
                                <img src="cards/2.png" alt="Card 2">

                            </div>
                            <div class="frame-part">
                                <img src="cards/3.png" alt="Card 3">

                            </div>
                            <div class="frame-part">
                                <img src="cards/3.png" alt="Card 3">

                            </div>
                            <div class="frame-part">
                                <img src="cards/3.png" alt="Card 3">

                            </div>


                        </div>
                        <div class="frame" id="frame2">
                            <div class="frame-part">
                                <img src="ships/1.png" alt="Ship 1">

                            </div>
                            <div class="frame-part">
                                <img src="ships/2.png" alt="Ship 2">

                            </div>
                            <div class="frame-part">
                                <img src="ships/3.png" alt="Ship 3">

                            </div>
                        </div>
                        <!-- Add more frames as needed -->
                        <div class="frame" id="frame3">
                            <div class="frame-part">
                                <img src="path_to_your_image_1" alt="Image 1">
                                <div class="card-details">
                                    <p class="card-name">Name: Your Name</p>
                                    <p class="card-description">Description: Your Description</p>
                                </div>
                            </div>
                            <!-- Add more frame-parts as needed -->
                        </div>
                        <div class="frame" id="frame4">
                            <div class="frame-part">
                                <img src="path_to_your_image_2" alt="Image 2">
                                <div class="card-details">
                                    <p class="card-name">Name: Your Name</p>
                                    <p class="card-description">Description: Your Description</p>
                                </div>
                            </div>
                            <!-- Add more frame-parts as needed -->
                        </div>
                        <div class="frame" id="frame5">
                            <div class="frame-part">
                                <img src="path_to_your_image_3" alt="Image 3">
                                <div class="card-details">
                                    <p class="card-name">Name: Your Name</p>
                                    <p class="card-description">Description: Your Description</p>
                                </div>
                            </div>
                            <!-- Add more frame-parts as needed -->
                        </div>

                    </div>

                    <div id="tokens"></div>
                </div>
                <div class="bottom-div">
                    <div class="item_button" id="ship-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="route-display">
                        <div class="nav-item">
                        </div>
                    </div>

                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                    <div class="item_button" id="crew-display">
                        <div class="nav-item">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section section2">
                <div class="part1"></div>
                <div class="part2"></div>
                <div class="part3">
                    <div id="frame-name-container">
                        <div class="frame-name" id="frame-name"></div>
                    </div>
                    <div id="card-details-container">
                        <div class="card-details" id="card-details"></div>
                    </div>
                    <div id="button-container">
                        <button id="prev-button"></button>
                        <button id="next-button"></button>
                    </div>
                </div>
                <div class="part4">
                    <div class="button-grid">
                        <div class="button-cell"><img src="buttons/1.png" alt="Button 1" /></div>
                        <div class="button-cell"><img src="buttons/2.png" alt="Button 2" /></div>
                        <div class="button-cell"><img src="buttons/3.png" alt="Button 3" /></div>
                        <div class="button-cell"><img src="buttons/4.png" alt="Button 4" /></div>
                        <div class="button-cell"><img src="buttons/5.png" alt="Button 5" /></div>
                        <div class="button-cell"><img src="buttons/6.png" alt="Button 6" /></div>
                        <div class="button-cell"><img src="buttons/7.png" alt="Button 7" /></div>
                        <div class="button-cell"><img src="buttons/8.png" alt="Button 8" /></div>
                        <div class="button-cell"><img src="buttons/9.png" alt="Button 9" /></div>
                    </div>
                </div>
            </div>
            <div class="section section3">
                <div class="mint" id="mint">
                    <input type="text" id="token-id" placeholder="Token ID">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="image-url" placeholder="Image url">
                    <button id="mint-button">MINT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.45.1/dist/near-api-js.min.js"></script>
    <script src="./index.js" type="module"></script>
    <script src="./script.js"></script>

</body>

</html>
